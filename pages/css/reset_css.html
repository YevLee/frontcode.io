<div class="content">
	<textarea id="pre">
		/*! reset.css */
		a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,button,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video {
			margin:0;
			padding:0;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
		}
		a {
			text-decoration:none;
			color:inherit;
		}
		ol,nav,ul {
			list-style:none;
		}
		h1,h2,h3,h4,h5,h6 {
			font-size:100%;
			font-weight:400;
		}
		article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary {
			display:block;
		}
		audio,canvas,progress,video {
			display:inline-block;
			vertical-align:baseline;
		}
		audio:not([controls]) {
			display:none;
			height:0;
		}
		[hidden],template {
			display:none;
		}
		a {
			background-color:transparent;
		}
		a:active,a:hover {
			outline:0;
		}
		abbr[title] {
			border-bottom:1px dotted;
		}
		b,strong {
			font-weight:700;
		}
		dfn {
			font-style:italic;
		}
		mark {
			background:#ff0;
			color:#000;
		}
		small {
			font-size:80%;
		}
		sub,sup {
			font-size:75%;
			line-height:0;
			position:relative;
			vertical-align:baseline;
		}
		sup {
			top:-0.5em;
		}
		sub {
			bottom:-0.25em;
		}
		img {
			border:0;
		}
		svg:not(:root) {
			overflow:hidden;
		}
		figure {
			margin:1em 40px;
		}
		hr {
			-webkit-box-sizing:content-box;
			box-sizing:content-box;
			height:0;
		}
		pre {
			overflow:auto;
		}
		code,kbd,pre,samp {
			font-family:monospace,monospace;
			font-size:1em;
		}
		button,input,optgroup,select,textarea {
			color:inherit;
			margin:0;
			outline:none;
		}
		button {
			overflow:visible;
		}
		button,select {
			text-transform:none;
		}
		button,input {
			border:none;
			background:none;
		}
		button,html input[type="button"],input[type="reset"],input[type="submit"] {
			-webkit-appearance:button;
			cursor:pointer;
		}
		button[disabled],html input[disabled] {
			cursor:default;
		}
		button::-moz-focus-inner,input::-moz-focus-inner {
			border:0;
			padding:0;
		}
		input {
			line-height:normal;
		}
		input[type="checkbox"],input[type="radio"] {
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
			padding:0;
		}
		input[type="number"]::-webkit-inner-spin-button,input[type="number"]::-webkit-outer-spin-button {
			height:auto;
		}
		input[type="search"] {
			-webkit-appearance:textfield;
			-webkit-box-sizing:content-box;
			box-sizing:content-box;
		}
		input[type="search"]::-webkit-search-cancel-button,input[type="search"]::-webkit-search-decoration {
			-webkit-appearance:none;
		}
		fieldset {
			border:1px solid silver;
			margin:0 2px;
			padding:0.35em 0.625em 0.75em;
		}
		legend {
			border:0;
			padding:0;
		}
		textarea {
			overflow:auto;
		}
		optgroup {
			font-weight:700;
		}
		table {
			border-collapse:collapse;
			border-spacing:0;
		}
		td,th {
			padding:0;
		}
		em,i {
			font-style:normal;
		}
		figure {
			margin:0;
		}

		@font-face {
			font-family:'PingFang SC';
			src:url("../fonts/PingFangSCRegular.eot");
			src:url("../fonts/PingFangSCRegular.eot?#iefix") format("embedded-opentype"),url("../fonts/PingFangSCRegular.woff2") format("woff2"),url("../fonts/PingFangSCRegular.woff") format("woff"),url("../fonts/PingFangSCRegular.ttf") format("truetype"),url("../fonts/PingFangSCRegular.svg#PingFangSCRegular") format("svg");
			font-weight:normal;
			font-style:normal;
			font-display:swap;
		}
		body,html {
			width:100%;
			height:100%;
			background:#fff;
			line-height:1.4;
			font-family:'PingFang SC',PingFang SC,Microsoft YaHei UI,Helvetica Neue,Hiragino Sans GB,Heiti SC,WenQuanYi Micro Hei,sans-serif,Helvetica,Microsoft Yahei,Arial;
			-webkit-tap-highlight-color:transparent;
		}
	</textarea>
</div>
